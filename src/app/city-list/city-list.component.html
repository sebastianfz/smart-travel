<section class="hero hero-overlap" style="background-image: url('assets/images/home.jpg');">
    <div class="bg-overlay">
        <div class="container">
            <div class="intro-wrap">
                <h1 class="intro-title">Destinations</h1>
            </div>
        </div>
    </div>
</section>

<section class="featured-destinations">
    <div class="container">
        <div class="cards overlap">

            <!-- Section Title -->
            <div class="title-row">
                <h3 class="title-entry">Featured Destinations</h3>
            </div>

            <!-- Cards Row -->
            <div class="row">

                <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let item of cityList">
                    <article class="card">
                        <a [routerLink]="['../city',item.name]" class="featured-image" [ngStyle]="{ 'background-image': 'url(assets/images/cities/' + item.imagePath + ')'}">
                            <div class="featured-img-inner"></div>
                        </a>
                        <div class="card-details">
                            <h4 class="card-title"><a [routerLink]="['./city',item.name]">{{item.name}}</a></h4>
                            <div class="meta-details clearfix">
                                <ul class="hierarchy">
                                    <li class="symbol"><i class="fa fa-map-marker"></i></li>
                                    <li><a href="javascript:void(0);">{{item.country}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</section>
