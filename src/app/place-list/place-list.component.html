<section class="hero small-hero" style="background-image:url(assets/images/hero-1.jpg);">
    <div class="bg-overlay">
        <div class="container" style="">
            <div class="intro-wrap">
                <h1 class="intro-title">Favourite List</h1>
            </div>
        </div>
    </div>
</section>


<!-- Blog Posts
================================================== -->

<section class="main container">

    <h2 class="text-center page-title hidden">Favourite List</h2>
    <!-- <hr class="small"></hr> -->

    <div class="row blog-posts">
        <div id="content" class="col-lg-12">
            <div class="row" *ngIf="hasData && favouritePlaceList.length > 0">
                <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of favouritePlaceList">
                    <article class="postg-living tag-memories tag-planning tag-route tag-tips tag-trip">
                        <div class="card">
                            <header class="entry-header">
                                <a rel="bookmark" [routerLink]="['../place', item.placeId]">
                                    <div class="entry-thumbnail" [ngStyle]="getImage(item.placeData?.photos)" style="min-height: 250px;"></div>
                                    <h2 class="entry-title">{{item.placeData?.name}}</h2>
                                </a>
                            </header>
                            <footer class="entry-meta clearfix">
                                <button class="btn btn-info" style="width: 100%;" (click)="removePlace(item)">Remove from Favourite</button>
                            </footer>
                        </div>
                    </article>
                </div>
            </div>
            <div class="row" *ngIf="hasData && favouritePlaceList.length === 0">
                <div class="col-xs-12">
                    <p>No Fovourite Places.</p>
                </div>
            </div>
        </div>
    </div>
</section>
